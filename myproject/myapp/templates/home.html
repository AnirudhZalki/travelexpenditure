{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transport Expenditure Calculator</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .card-custom {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }

        /* --- Nav item rectangle hover --- */
        .navbar-nav .nav-link {
            position: relative;
            z-index: 1;
            overflow: hidden;
            transition: color 0.3s ease-in-out;
        }

        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scaleX(0);
            transform-origin: center;
            width: 100%;
            height: 100%;
            background: rgba(0, 123, 255, 0.2);
            border-radius: 8px;
            z-index: -1;
            transition: transform 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover::before {
            transform: translate(-50%, -50%) scaleX(1);
        }

        footer {
            margin-top: auto;
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">TExpenditureCalc</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'past_journeys' %}">Journeys</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 mb-5">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold text-primary">Transport Expenditure Calculator</h1>
            <p class="lead text-secondary">Easily calculate your total travel cost including fuel and tolls</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card card-custom p-4">
                    <div class="text-center">
                        <img src="{% static 'images/vehicle_expenditure.avif' %}" alt="Vehicle Expenditure" class="img-fluid rounded" style="max-height: 400px;">
                    </div>
                    <div class="text-center mt-4">
                        <a href="{% url 'vehicle_expense' %}" class="btn btn-custom">Start Calculating</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        Â© 2025 TExpenditureCalc @ZynoxGeni, Hubli
    </footer>

</body>
</html>
